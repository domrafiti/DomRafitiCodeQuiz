<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!--header row-->

    <header>
        <div class="row">
            <div class="col-xs-3 col-sm-3">
                <div id="highscores"><a href="./highscores.html">View Highscores</a></div>
            </div>

            <div class="col-xs-6 col-sm-6">
                <h1>Interactive Javascript Quiz</h1>
            </div>

            <div class="col-xs-3 col-sm-3">
                <div id="timer"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col-xs-2 col-sm-2">
                <!--EMPTY ON PURPOSE-->
            </div>
            <div class="col-xs-10 col-sm-10">
                <div id="question"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3">
                <!--EMPTY ON PURPOSE-->
            </div>
            <div class="col-xs-9 col-sm-9">
                <div id="choices">
                    <form action="">
                        <div class="choice" id="a" onclick="checkAnswer('a')"></div>
                        <div class="choice" id="b" onclick="checkAnswer('b')"></div>
                        <div class="choice" id="c" onclick="checkAnswer('c')"></div>
                        <div class="choice" id="d" onclick="checkAnswer('d')"></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2 col-sm-2">
                <!--EMPTY ON PURPOSE-->
            </div>
            <div class="col-xs-10 col-sm-10">
                <button id="submit">Start</button>
                <button id="reset" onclick="resetGame()">Play Again</button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2">
                <!--EMPTY ON PURPOSE-->
            </div>
            <div class="col-xs-10 col-sm-10">
                <div id="question-result"> </div>
            </div>
        </div>

    </main>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>


</body>

</html>
